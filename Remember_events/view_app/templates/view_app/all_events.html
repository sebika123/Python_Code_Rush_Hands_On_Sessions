
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Events</title>
</head>
<body style="font-family: Arial, sans-serif;
 background-color: #b4c6e6; 
 padding: 20px; 
 margin: 0;">
    <h1 style="text-align: center; 
    color: #333;">All Events</h1>


    <ul style="list-style-type: none;
     padding: 0; margin: 0;
      max-width: 600px;
       margin: auto;">


        {% for event in events %}
            <li style="border: 1px solid #ddd;
            
            background-color: #fff; 
            padding: 15px; 
            margin-bottom: 10px; 
            border-radius: 5px;
             box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);">
                <b>Recipient's Email:</b> {{ event.recipient_email }}<br>

                <b>Scheduled Date and Time:</b> {{ event.scheduled_time }}<br>
                <b>Message:</b> {{ event.message }}

                    <form action="{% url 'delete_event' event.id %}" method="post" 
                    style="display: inline;
                     margin: 0;
                      padding: 0;">
                        {% csrf_token %}

                        <button type="submit" 
                        style="background-color: green; 
                        color: white; 
                        border: none;
                         padding: 10px 20px; 
                         border-radius: 5px;
                          cursor: pointer;
                          margin-left:300px;">
                            Delete
                        </button>
                    </form>
                    
            </li>


           


        {% endfor %}
    </ul>
</body>
</html>
